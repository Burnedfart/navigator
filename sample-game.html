<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Game - Click Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score {
            font-size: 72px;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .click-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .click-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .click-button:active {
            transform: scale(0.95);
        }
        
        .reset-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .reset-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .high-score {
            margin-top: 30px;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Click Counter Game</h1>
        <p>How many times can you click?</p>
        <div class="score" id="score">0</div>
        <button class="click-button" id="clickBtn">CLICK ME!</button>
        <br>
        <button class="reset-button" id="resetBtn">Reset</button>
        <div class="high-score">
            High Score: <span id="highScore">0</span>
        </div>
    </div>

    <script>
        let score = 0;
        let highScore = localStorage.getItem('clickGameHighScore') || 0;
        
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const clickBtn = document.getElementById('clickBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        highScoreEl.textContent = highScore;
        
        clickBtn.addEventListener('click', () => {
            score++;
            scoreEl.textContent = score;
            
            // Add animation
            scoreEl.style.transform = 'scale(1.2)';
            setTimeout(() => {
                scoreEl.style.transform = 'scale(1)';
            }, 100);
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                highScoreEl.textContent = highScore;
                localStorage.setItem('clickGameHighScore', highScore);
            }
        });
        
        resetBtn.addEventListener('click', () => {
            score = 0;
            scoreEl.textContent = score;
        });
        
        // Add transition to score
        scoreEl.style.transition = 'transform 0.1s ease';
    </script>
</body>
</html>
